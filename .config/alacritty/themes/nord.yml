colors:
  primary:
    background: '#2e3440'
    foreground: '#ffffff'
    dim_foreground: '#a5abb6'
  cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  vi_mode_cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  selection:
    text: CellForeground
    background: '#4c566a'
  search:
    matches:
      foreground: CellBackground
      background: '#88c0d0'
    bar:
      background: '#434c5e'
      foreground: '#d8dee9'
  normal:
    black: '#3b4252'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#88c0d0'
    white: '#e5e9f0'
  bright:
    black: '#4c566a'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#8fbcbb'
    white: '#eceff4'
  dim:
    black: '#373e4d'
    red: '#94545d'
    green: '#809575'
    yellow: '#b29e75'
    blue: '#68809a'
    magenta: '#8c738c'
    cyan: '#6d96a5'
    white: '#aeb3bb'

# Padding
window:
  padding:
    x: 9
    y: 9
  dynamic_padding: true
font:
  normal:
    #family: Fira Code
    #family: Hermit
    family: "Fira Code"
    #family: "Source Code Pro"
    #style: Retina

  # The bold font face
  bold:
    #family: Ubuntu Mono
    #family: Source Code Pro
    family: "Fira Code"
    # family: "Source Code Pro"

  # The italic font face
  italic:
    #family: Ubuntu Mono
    #family: Source Code Pro
    family: "Fira Code"
    # family: "Source Code Pro"
    # style: "Medium Italic"

  # Point size of the font
  size: 11.0

draw_bold_text_with_bright_colors: false

background_opacity: 0.9

selection:
  save_to_clipboard: true

cursor:
  style: Block
  unfocused_hollow: true
