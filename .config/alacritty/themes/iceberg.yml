# Colors (Iceberg Light)
colors:
  # Default colors
  primary:
    background: '#e8e9ec'
    foreground: '#33374c'

  # Normal colors
  normal:
    black:   '#dcdfe7'
    red:     '#cc517a'
    green:   '#668e3d'
    yellow:  '#c57339'
    blue:    '#2d539e'
    magenta: '#7759b4'
    cyan:    '#3f83a6'
    white:   '#33374c'

  # Bright colors
  bright:
    black:   '#8389a3'
    red:     '#cc3768'
    green:   '#598030'
    yellow:  '#b6662d'
    blue:    '#22478e'
    magenta: '#6845ad'
    cyan:    '#327698'
    white:   '#262a3f'

background_opacity: 1

# Padding
window:
  padding:
    x: 9
    y: 9
  dynamic_padding: true
font:
  normal:
    #family: Fira Code
    #family: Hermit
    family: "Fira Code"
    #family: "Source Code Pro"
    #style: Retina

  # The bold font face
  bold:
    #family: Ubuntu Mono
    #family: Source Code Pro
    family: "Fira Code"
    # family: "Source Code Pro"

  # The italic font face
  italic:
    #family: Ubuntu Mono
    #family: Source Code Pro
    family: "Fira Code"
    # family: "Source Code Pro"
    # style: "Medium Italic"

  # Point size of the font
  size: 10.0

draw_bold_text_with_bright_colors: false

background_opacity: 1

selection:
  save_to_clipboard: true

cursor:
  style: Block
  unfocused_hollow: true
